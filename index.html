<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanzan.io | Under Construction</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .construction-hero {
      position: relative;
      background: url("graphics/background.jpg") center/cover no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .construction-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, rgba(16, 35, 49, 0.88), rgba(79, 176, 198, 0.42));
    }

    .construction-content {
      position: relative;
      max-width: 620px;
      display: grid;
      gap: 1.5rem;
    }

    .construction-content h1 {
      font-size: clamp(2.4rem, 6vw, 3.6rem);
      margin: 0;
      letter-spacing: -0.01em;
    }

    .construction-content p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
      margin: 0;
    }

    .navbar .brand {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.1rem;
      letter-spacing: 0.12rem;
      text-transform: uppercase;
      font-weight: 600;
      color: white;
    }

    .navbar .brand img {
      height: 42px;
      width: auto;
    }

    .badge {
      justify-self: center;
    }

    .contact-link {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      font-weight: 600;
      letter-spacing: 0.05rem;
      text-transform: uppercase;
      color: white;
      transition: background 200ms ease, transform 200ms ease;
    }

    .contact-link:hover,
    .contact-link:focus {
      background: rgba(79, 176, 198, 0.25);
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .construction-hero {
        min-height: 90vh;
      }

      .construction-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="brand">
        <img src="graphics/logo_clear_white.png" alt="Sanzan.io logo">
        SANZAN.IO
      </div>
    </nav>
  </header>

  <main>
    <section class="construction-hero">
      <div class="construction-content">
        <span class="badge">Hakuba, Japan</span>
        <h2>
          Local presence. Global reach.
        </h2>
        <p>
          Our mission is support regional economies across Japan
          by investing in early-stage startups outside of major urban areas.</br></br>
          
          
          Check back soon for more.

        </p>
        <a class="contact-link" href="mailto:info@sanzan.io">info@sanzan.io</a>
      </div>
    </section>
  </main>
</body>
</html>
