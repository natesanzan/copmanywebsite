<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Intro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #05070a;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-intro {
      position: relative;
      width: 260px;          /* adjust size here */
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
    }

    .logo-frame {
      overflow: hidden;      /* used for the reveal */
    }

    .logo-img {
      width: 100%;
      display: block;
      transform: translateY(24px) scale(0.94);
      opacity: 0;
      animation: logo-in 1.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    /* thin line that “scans” under the logo */
    .logo-intro::after {
      content: "";
      position: absolute;
      left: 12%;
      right: 12%;
      bottom: -10px;
      height: 2px;
      background: linear-gradient(90deg, #888, #fff, #888);
      transform-origin: left center;
      transform: scaleX(0);
      opacity: 0;
      animation: underline 0.5s ease-out 1.3s forwards;
    }

    @keyframes logo-in {
      0% {
        transform: translateY(24px) scale(0.94);
        opacity: 0;
      }
      60% {
        transform: translateY(0) scale(1.02);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1.0);
        opacity: 1;
      }
    }

    @keyframes underline {
      0% {
        transform: scaleX(0);
        opacity: 0;
      }
      100% {
        transform: scaleX(1);
        opacity: 0.9;
      }
    }

    .hero-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 28px;
    }

    .typed-lines {
      font-family: "IBM Plex Mono", "Space Mono", "SFMono-Regular", "Roboto Mono",
        Menlo, Consolas, monospace;
      font-size: 1.05rem;
      letter-spacing: 0.08em;
      color: #d4dee7;
    }

    .typed-line {
      min-height: 1.4em;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .typed-line.caret::after {
      content: "▌";
      margin-left: 4px;
      animation: blink 1s steps(1) infinite;
      color: #60a9ff;
    }

    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    .contact-note {
      font-family: "IBM Plex Mono", "Space Mono", "SFMono-Regular", "Roboto Mono",
        Menlo, Consolas, monospace;
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #7fa7ce;
      margin-top: 18px;
      opacity: 0.85;
    }

    @media (max-width: 640px) {
      html, body {
        padding: 24px 12px;
      }

      .hero-stack {
        gap: 44px;
      }

      .logo-intro {
        width: min(92vw, 420px);
      }

      .typed-lines {
        font-size: 1.55rem;
        letter-spacing: 0.14em;
      }

      .typed-line {
        min-height: 2.1em;
      }
    }
  </style>
</head>
<body>
  <div class="hero-stack">
    <div class="logo-intro">
      <div class="logo-frame">
        <img
          src="graphics/logo_clear_white.png"
          alt="Company logo"
          class="logo-img"
        />
      </div>
    </div>
    <div class="typed-lines" aria-live="polite">
      <div class="typed-line line-primary" data-text="sanzan.io"></div>
      <div class="typed-line line-secondary" data-text="coming soon"></div>
      <p></p>   
      <div class="typed-line line-tertiary" data-text="info@sanzan.io"></div>
    </div>
    
  </div>

  <script>
    const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

    async function typeLine(element, text, charDelay) {
      element.textContent = "";
      element.style.opacity = 1;
      element.classList.add("caret");

      for (const char of text) {
        element.textContent += char;
        await wait(charDelay + Math.random() * 1 );
      }

      element.classList.remove("caret");
    }

    async function runTypingSequence() {
      const primary = document.querySelector(".line-primary");
      const secondary = document.querySelector(".line-secondary");
      const tertiary = document.querySelector(".line-tertiary");
      
      await wait(2500);
      await typeLine(primary, primary.dataset.text, 110);
      await wait(450);
      await typeLine(secondary, secondary.dataset.text, 140);
      await wait(450);
      await typeLine(tertiary, tertiary.dataset.text, 100);}

    document.addEventListener("DOMContentLoaded", runTypingSequence);
  </script>
</body>
</html>
