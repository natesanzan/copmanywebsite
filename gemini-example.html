  <style>
    /* animated outline */
    .logo-outline {
      fill: none;
      stroke: #000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1900;
      stroke-dashoffset: 1900;
      animation: logo-draw 2.5s ease-out forwards;
    }

    /* solid logo that appears after stroke-draw finishes */
    .logo-fill {
      fill: #000;
      fill-rule: evenodd; /* keeps inner triangles hollow */
      opacity: 0;
      animation: logo-fill-in 0.6s ease-out forwards;
      animation-delay: 2.5s;
    }

    @keyframes logo-draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes logo-fill-in {
      to {
        opacity: 1;
      }
    }
  </style>
